<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Escolher Funcionário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="hover.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container header">
    <div class="row">
      <div class="button-back col">
        <a href="./">
          <b>Voltar</b>
        </a>
      </div>
      <div class="title col">Selecionar Funcionário</div>
      <div class="tail col"></div>
    </div>
  </div>
  <div class="container main">
    <div class="row row-custom">
      <div class="tabela col">
        <table class="table" id="#myTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Local</th>
              <th scope="col">Setor</th>
              <th scope="col">Turno</th>
            </tr>
          </thead>
          <tbody id="tabela">

            <tr class="clickable-row">
              <th scope="row">1</th>
              <td class="func_name">Maria Valentina</td>
              <td class="func_local">1º Andar</td>
              <td class="func_setor">TI - Desenvolvimento.</td>
              <td class="func_turno">Diurno</td>
            </tr>
            <tr class="clickable-row">
              <th scope="row">2</th>
              <td class="func_name">Mario Junior</td>
              <td class="func_local">3º Andar</td>
              <td class="func_setor">TI - Infra</td>
              <td class="func_turno">Noturno</td>
            </tr>
            <tr class="clickable-row">
              <th scope="row">3</th>
              <td class="func_name">Otavio Enzo</td>
              <td class="func_local">4º Andar</td>
              <td class="func_setor">Financeiro</td>
              <td class="func_turno">Diurno</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="info col">
        <div class="" style="
        text-align: center;
    ">

          <div style="/* text-align: center; */display: inline-block;">

            <div class="img img-info">
              <figure class="figure">
                <img src="https://cdn.pixabay.com/photo/2014/04/02/17/07/user-307993_960_720.png" class="figure-img img-fluid rounded" alt="...">
              </figure>
            </div>
          </div>
          <div class="data">
            <p class="font-weight-bold" id="nameInfo"></p>
            <p class="font-weight-light" id="localInfo"></p>
            <p class="font-weight-light" id="setorInfo"></p>
            <p class="font-weight-light" id="turnoInfo"></p>
            <button type="button " class="btn btn-primary btn-custom" id="botaoAvaliar" data-toggle="button " aria-pressed="false " autocomplete="off ">
              Selecionar
            </button>
          </div>
        </div>

      </div>
    </div>



  </div>
</body>

</html>
